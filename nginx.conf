worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4000;
        
        application live {
            live on;
            
            # HLS configuration for preview
            hls on;
            hls_path /tmp/hls;
            hls_fragment 1s;
            hls_playlist_length 10s;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
            
            # Record configuration (optional)
            record all;
            record_path /tmp/recordings;
            record_max_size 1000M;
            record_suffix .flv;
            
            # Allow publishing from any IP (change for production)
            allow publish all;
            
            # Allow playing from any IP
            allow play all;
        }
    }
}

# HTTP configuration for serving HLS
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/x-javascript
        application/vnd.apple.mpegurl
        application/dash+xml;
    
    # Server configuration for HLS streaming
    server {
        listen 8080;
        server_name localhost;
        
        # CORS headers for HLS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods GET,POST,OPTIONS;
        add_header Access-Control-Allow-Headers DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range;
        add_header Access-Control-Expose-Headers Content-Length,Content-Range;
        
        # Serve HLS files
        location /live {
            alias /tmp/hls;
            
            # HLS MIME types
            location ~ \.m3u8$ {
                add_header Cache-Control no-cache;
                add_header Content-Type application/vnd.apple.mpegurl;
            }
            
            location ~ \.ts$ {
                add_header Cache-Control max-age=31536000;
                add_header Content-Type video/mp2t;
            }
            
            # Enable automatic index
            autoindex on;
            autoindex_format json;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # RTMP status page (may not work on all nginx-rtmp builds)
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            add_header Content-Type text/xml;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
    
    # Additional server block for RTMP admin (optional)
    server {
        listen 8081;
        server_name localhost;
        
        location /control {
            rtmp_control all;
            
            # Allow only local connections
            allow 127.0.0.1;
            allow 192.168.0.0/16;
            allow 10.0.0.0/8;
            deny all;
        }
        
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        # Serve static files for admin interface
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}